<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Order Summary Project</title>
</head>
<body>
    <main class="background">
        <div class="card">
            <header class="card-header">
                <img class="card-header-image" src="img/illustration-hero.svg" alt="">
            </header>
            <section class="card-info">
                <h1 class="card-info-title card-info_margin">Order Summary</h1>
                <p class="card-info-description card-info_margin">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card-info-product card-info_margin">
                    <div class="card-info-product-price">
                        <img class="music-note" src="img/icon-music.svg" alt="Music note icon">
                        <div>
                            <p class="product-title">
                                Annual Plan
                            </p>
                            
                            <p class="card-info-text">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="card-info-button card-info_margin"type="button">Proceed to Payment</button>
                <a class="card-info_margin card-cancel" href="#">Cancel Order</a>
            </section>
        </div>
    </main>
</body>
</html>
